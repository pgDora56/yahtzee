<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Online Yahtzee System</title>
        <link rel="stylesheet" type="text/css" href="/assets/common.css">
    </head>
    <body>
        <div id="main">
            <input id="user" placeholder="" type="text">
            <input type="button" value="Entry" onclick="entry()">
            <input type="button" value="Roll" onclick="roll()">

            <div id="dices">
            <input type="checkbox" class="check_box" id="dice0" />
            <label id="dicel0" class="label" for="dice0">1</label>
            <input type="checkbox" class="check_box" id="dice1" />
            <label id="dicel1" class="label" for="dice1">2</label>
            <input type="checkbox" class="check_box" id="dice2" />
            <label id="dicel2" class="label" for="dice2">3</label>
            <input type="checkbox" class="check_box" id="dice3" />
            <label id="dicel3" class="label" for="dice3">4</label>
            <input type="checkbox" class="check_box" id="dice4" />
            <label id="dicel4" class="label" for="dice4">5</label>
            </div>

        </div>
        <div id="sub">
            <pre id="log"></pre>
        </div>
        <script type="text/javascript" src="/assets/main.js"></script>
    </body>
</html>
